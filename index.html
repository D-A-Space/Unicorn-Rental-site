<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>UniRide</title>
	</head>
	<body>
		<header id="header">
			<img src="./media/logo.jpeg" alt="" id="logo" />
			<a href="#registrationFormModal" id="register" data-bs-toggle="modal"
				>Register</a
			>
			<div
				class="modal fade"
				id="registrationFormModal"
				aria-hidden="true"
				aria-labelledby="registrationFormLabel"
				tabindex="-1"
			>
				<div class="modal-dialog modal-dialog-centered modal-xl">
					<div class="modal-content">
						<div class="container">
							<div
								class="row d-flex justify-content-center align-items-center h-100"
							>
								<div class="col-lg-12">
									<div class="card text-black w-100" style="border: none">
										<div class="card-body p-md-4">
											<div class="row justify-content-center">
												<div
													class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"
												>
													<p
														class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"
													>
														Sign up
													</p>

													<form class="mx-1 mx-md-4" id="registrationForm">
														<div
															class="d-flex flex-row align-items-center mb-4"
														>
															<i class="fas fa-user fa-lg me-3 fa-fw"></i>
															<div class="form-outline flex-fill mb-0">
																<label class="form-label" for="form3Example1c"
																	>Your Name</label
																>
																<input
																	type="text"
																	id="form3Example1c"
																	class="form-control"
																/>
															</div>
														</div>

														<div
															class="d-flex flex-row align-items-center mb-4"
														>
															<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
															<div class="form-outline flex-fill mb-0">
																<label class="form-label" for="form3Example3c"
																	>Your Email</label
																>
																<input
																	type="email"
																	id="form3Example3c"
																	class="form-control"
																/>
															</div>
														</div>

														<div
															class="d-flex flex-row align-items-center mb-4"
														>
															<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
															<div class="form-outline flex-fill mb-0">
																<label class="form-label" for="form3Example4c"
																	>Password</label
																>
																<input
																	type="password"
																	id="form3Example4c"
																	class="form-control"
																/>
															</div>
														</div>

														<div
															class="d-flex flex-row align-items-center mb-4"
														>
															<i class="fas fa-key fa-lg me-3 fa-fw"></i>
															<div class="form-outline flex-fill mb-0">
																<label class="form-label" for="form3Example4cd"
																	>Repeat your password</label
																>
																<input
																	type="password"
																	id="form3Example4cd"
																	class="form-control"
																/>
															</div>
														</div>

														<div
															class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
														>
															<button
																type="submit"
																class="btn btn-md"
																style="
																	background-color: #161050 !important;
																	color: white;
																"
															>
																Register
															</button>
														</div>
														<p class="text-center">
															Already have an account?
															<a
																href=""
																data-bs-target="#loginFormModal"
																data-bs-toggle="modal"
																>Login!</a
															>
														</p>
													</form>
												</div>
												<div
													class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center justify-content-around order-1 order-lg-2"
												>
													<img
														src="./media/loading-logo.gif"
														class="img-fluid w-75"
														alt="Sample image"
														style="border-radius: 25px"
													/>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div
				class="modal fade"
				id="loginFormModal"
				aria-hidden="true"
				aria-labelledby="loginFormLabel"
				tabindex="-1"
			>
				<div class="modal-dialog modal-dialog-centered modal-xl">
					<div class="modal-content">
						<div class="container">
							<div
								class="row d-flex justify-content-center align-items-center h-100"
							>
								<div class="col-lg-12">
									<div class="card text-black w-100" style="border: none">
										<div class="card-body p-md-4">
											<div class="row justify-content-center flex-row-reverse">
												<div
													class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center justify-content-around order-1 order-lg-2"
												>
													<img
														src="./media/loading-logo.gif"
														class="img-fluid w-75"
														alt="Sample image"
														style="border-radius: 25px"
													/>
												</div>
												<div
													class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"
												>
													<p
														class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"
													>
														Login
													</p>

													<form class="mx-1 mx-md-4" id="loginForm">
														<div
															class="d-flex flex-row align-items-center mb-4"
														>
															<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
															<div class="form-outline flex-fill mb-0">
																<label class="form-label" for="form3Example3c"
																	>Your Email</label
																>
																<input
																	type="email"
																	id="form3Example3c"
																	class="form-control"
																/>
															</div>
														</div>

														<div
															class="d-flex flex-row align-items-center mb-4"
														>
															<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
															<div class="form-outline flex-fill mb-0">
																<label class="form-label" for="form3Example4c"
																	>Password</label
																>
																<input
																	type="password"
																	id="form3Example4c"
																	class="form-control"
																/>
															</div>
														</div>

														<div
															class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
														>
															<button
																type="submit"
																class="btn btn-md"
																style="
																	background-color: #161050 !important;
																	color: white;
																"
															>
																Login
															</button>
														</div>
														<p class="text-center">
															Not registered yet?
															<a
																href=""
																data-bs-target="#registrationFormModal"
																data-bs-toggle="modal"
																>Sign up!</a
															>
														</p>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- </section> -->
					</div>
				</div>
			</div>
		</header>
		<main>
			<section id="hero"></section>
			<section id="filterSec"></section>
			<section id="uniSec"></section>
			<!-- register/login modal start -->
			<!-- register/login modal end -->
			<!-- off canvas start -->
			<!-- off canvas end -->
		</main>
		<footer></footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous"
		></script>
		<script src="./js/app.js"></script>
		<script src="./js/register.js"></script>
	</body>
</html>
